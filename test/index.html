<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Baxter.js Tests</title>
		<link rel="stylesheet" type="text/css" href="../lib/unittest/style.css" media="screen" />
		
		<!-- Include the pre-concatenated files for testing, because they are hidden after concatenation. -->
		<script src="../src/utils.js"></script>
		<script src="../src/Environment.js"></script>
		<script src="../src/Buffer.js"></script>
		<script src="../src/ast/AST.js"></script>
		<script src="../src/ast/ASTNode.js"></script>
		<script src="../src/ast/ASTString.js"></script>
		<script src="../src/Parser.js"></script>
		<script src="../src/Template.js"></script>
		
		<!-- Include the concatenated file to test that interface. -->
		<script src="../build/baxter.js"></script>
		
		<script src="../lib/unittest/unittest.js"></script>
		<script src="tests.js"></script>
		<script>
		window.onload = function () {
			var runner = new unittest.TestRunner();
			// runner.handlers.add(new unittest.handler.ConsoleHandler(false));
			runner.handlers.add(new unittest.handler.HTMLHandler(true, "test-results", true));
			runner.run();
		};
		</script>
	</head>
	<body>
		<div id="header">
			<h1>unittest.js Test Runner</h1>
			<div id="counts-container">
				<h3>assertions</h3>
				<table id="assertion-counts">
					<tr>
						<td id="successful-assertions-count" class="passed-count count">0</td>
						<td>successful</td>
					</tr>
					<tr>
						<td id="failed-assertions-count" class="failed-count count">0</td>
						<td>failed</td>
					</tr>
				</table>
				<h3>tests</h3>
				<table id="test-counts">
					<tr>
						<td id="passed-tests-count" class="passed-count count">0</td>
						<td>passed</td>
					</tr>
					<tr>
						<td id="failed-tests-count" class="failed-count count">0</td>
						<td>failed</td>
					</tr>
				</table>
			</div>
			<div class="clear"></div>
		</div>
		<div id="test-results"></div>
	</body>
</html>
